<div class="mostrar">
  <div>
      <h2 class="font-color mar">Usuarios</h2>
  </div>
</div>

<app-listado-generico [listado]="usuarios">
    <ng-container contenido>
      <table #table mat-table [dataSource]="usuarios" class="mat-elevation-z8 mar-table">
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>
  
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let element">
            
            <button class="mar" mat-flat-button color="primary" (click)="hacerAdmin(element.id)">Hacer Admin</button>
            
            <button mat-flat-button color="warn" (click)="removerAdmin(element.id)">Remover Admin</button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="columnasAMostrar"></tr>
        <tr mat-row *matRowDef="let row; columns: columnasAMostrar"></tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons
      [length]="cantidadTotalRegistros" [pageSize]="cantidadRegistrosAMostrar"
      class="mat-elevation-z8 mar-page"
      (page)="actualizarPaginacion($event)"
      >
  
      </mat-paginator>
  
    </ng-container>
  </app-listado-generico>
